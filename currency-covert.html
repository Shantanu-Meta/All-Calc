
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./CSS/currency.css">
    <link rel="stylesheet" href="../result.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="Favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

      <div class="calculator-name-header">
        <span>Currency Converter</span>
      </div>

      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" id="value" value="1">
        </div>
        <!-- done -->
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select> </select>
            </div>
          </div>
        </div>
        <br>
        <!-- <div class="outterbox">
          <div class="box"><span class="exchange-rate">Converting...</span></div>
      </div> -->
      <br>
        <div class="exchange-rate">Converting...</div>
        <button>Convert</button>
      </form>
      <a href="/home.html"><i id="home" class="fa fa-home" aria-hidden="true" style="font-size: 35px; text-decoration: none; color: aliceblue; text-align: end; "></i></a>
    <script src="./Javascript/Bitwise.js"></script>

    <script>
      function currSet(){
        document.querySelector("#button2").addEventListener('click',function(){
        document.querySelector("#value").value="1";
        document.querySelector('.exchange-rate').innerHTML="1 USD = 82.75 INR";
      });
      }

    </script>
    <script src="./Javascript/country-list.js"></script>
    <script src="./Javascript/currency_convert.js"></script>

  </body>
</html>
