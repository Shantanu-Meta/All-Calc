<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/factorial.css">
    <link rel="stylesheet" type="text/css" href="result.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="icon" href="Image/Favicon.png">
    <title>Factorial</title>
</head>
<body>


    <div class="calculator-name-header">
        <!-- Updated by @Shantanu-Meta   -->
        <span>Factorial calculator</span>
      </div>

    <form class="form-horizontal" id="factorial">
        <label for="fact">Enter Number: </label><br/><br/>
        <input type="number" name="fact" id="fact"><br/><br/>
        <button type="button" onclick="calculateFact()" class="button">Find</button><br/><br/><br/>
        <div class="outterbox">
            <div class="box"><span id="resultFact"></span></div>
        </div>
        <!-- <span id="resultFact"></span> -->
    </form>
    <a href="/home.html"><i id="home" class="fa fa-home" aria-hidden="true" style="font-size: 35px; text-decoration: none; color: aliceblue; text-align: end; "></i></a>
    <script src="./Javascript/Bitwise.js"></script>


    <script src="./Javascript/factorial.js"></script>
    <script type="text/javascript">
        document.getElementById("factorial").addEventListener("submit",(e)=>{
            e.preventDefault()
            calculateFact()
        })
        document.addEventListener("keyup",(e)=>{
            if(e.key=='Enter'){
                calculateFact()
            }
        })
    </script>
    <script src="theme.js"></script>
</body>
</html>
